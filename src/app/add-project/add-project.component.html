<div>
    <h4 class="title">Add Project</h4>
    <form [formGroup]="projectForm" (ngSubmit)="addProject()">
        <div class="form-group">
            <label for="project_name">Name: </label><br>
            <input id="project_name" type="text" formControlName="project_name"><br><br>
        </div>
        <div class="form-group">
            <label for="project_description">Description: </label><br>
            <input id="project_description" type="text" formControlName="project_description"><br><br>
        </div>
        <div class="form-group">
            <label for="project_start_date">Start Date: </label><br>
            <input id="project_start_date" type="text" formControlName="project_start_date"><br><br>    
        </div>
        
        <button type="button" class="btn btn-success" (click)="cancel()">Cancel</button>&nbsp;
        <button type="submit" class="btn btn-success" >Submit</button>
    </form>
</div>
